esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcuv2
  includes:
    - wordclock.h
  on_boot:
    priority: 800
    then:
      - light.turn_on: 
          id: fastledlight
          
substitutions:
  devicename: wordclock
  friendly_name: "Wordclock"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  reboot_timeout: 0min
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${devicename}"
    password: !secret wifi_password
  manual_ip:
    static_ip: 192.168.1.126
    gateway: 192.168.1.1
    subnet: 255.255.255.0

api:
  password: !secret api_secret
  reboot_timeout: 30min

ota:
  password: !secret ota_secret

logger:
  esp8266_store_log_strings_in_flash: false

captive_portal:

light:
  - platform: fastled_clockless
    id: fastledlight
    chipset: WS2812
    pin: GPIO03
    num_leds: 125
    rgb_order: BRG
    name: ${friendly_name}
    
select:
  - platform: template
    name: ${friendly_name} brightness type
    optimistic: true
    options:
      - ldr
      - light
    initial_option: light
    id: selecttype
    
sensor:
  - platform: adc
    id: ldr
    pin: A0
    name: ${friendly_name} brightness
    update_interval: 5s
    icon: "mdi:brightness-percent"
  
time:
  - platform: homeassistant
    id: current_time

custom_component:
- lambda: |-
    auto wordclock = new Wordclock();
    return {wordclock};
